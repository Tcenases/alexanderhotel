<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/flaticon/font/flaticon.css"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <title>Alexander - Reservation</title>
</head>
<body>
    <header class="main_header background_image2">
        <div class="container">
            <a class="logo" href="index.html">Alexander</a>
            <nav>
                <ul class="main_navigation">
                    <li >
                        <a href="index.html">Home</a>
                    </li>
                    <li class="active">
                        <a href="reservation.html">Rooms</a>
                    </li>
                    <li>
                        <a href=".html">Services</a>
                    </li>
                    <li>
                        <a href=".html">About Us</a>
                    </li>
                    <li>
                        <a href=".html">Blog</a>
                    </li>
                    <li>
                        <a href=".html">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="page_header">
                <span class="sub_heading">Reservation</span>
                <h2>Rooms Reservation</h2>
            </div>
        </div>
    </header>
    <section class="steps_section">
        <div class="container">
            <div class="steps_wrapper">
                <div class="step current_step">
                    <div class="step_number">1</div>
                    <p class="step_name">Check Availability</p>
                    <div class="step_bar"></div>
                </div>
                <div class="step">
                    <div class="step_number ">2</div>
                    <p class="step_name">Choose Room</p>
                    <div class="step_bar"></div>
                </div>
                <div class="step">
                    <div class="step_number">3</div>
                    <p class="step_name">Make a Reservation</p>
                    <div class="step_bar"></div>
                </div>
                <div class="step">
                    <div class="step_number">4</div>
                    <p class="step_name">Confirmation</p>
                    <div class="step_bar"></div>
                </div>        
            </div>
        </div>
    </section>
    <section class="step_actions">
        <div class="container">
            <h2 class="step_header">Room Reservation</h2>
            <div class="step_container">
                <div class="form_group">
                    <div class="form_element">
                        <label for="check-in">Check-in</label>
                        <input type="date" name="check-in" id="check-in">
                    </div>
                    <div class="form_element">
                        <label for="check-out">Check-out</label>
                        <input type="date" name="check-out" id="check-out">
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_element">
                        <label for="adults">Adults</label>
                        <select name="adults" id="adults">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4+">4+</option>
                        </select>
                    </div>
                    <div class="form_element">
                        <label for="children">Children</label>
                        <select name="children" id="children">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4+">4+</option>
                        </select>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_element">
                        <label for="room_type">Room Type(optional)</label>
                        <select name="room_type" id="room_type">
                            <option value="all">All</option>
                            <option value="room_type_1">room_type_1</option>
                            <option value="room_type_2">room_type_2</option>
                            <option value="room_type_3">room_type_3</option>
                        </select>
                    </div>
                    <div class="form_element">
                        <button class="check_button">Check availability</button>
                    </div>
                </div>
                
            </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>to be continued... | Alexander Bondar</p>
        </div>
    </footer>
</body>
</html>
