                <span id="sub_heading" class="sub_heading">Room #</span>
                <h2>Room Overview</h2>
            </div>
        </div>
    </header>
    <section class="room_overview">
        <div class="container">
                <div class="room_block">
                    <div class="head_block">
                        <div class="roomName">
                            <h2>Deluxe Room</h2>
                        </div>
                        <div class="roomPrice">$250<br><span>/per night</span></div>
                    </div>
                    <div class="images_block">
                        <div class="big_image_block">
                            <img src="images/img_1.jpg" alt="room_image_BIG">
                        </div>
                        <div class="small_images_block">
                            <img src="images/img_2.jpg" alt="room_image_small_1">
                            <img src="images/img_3.jpg" alt="room_image_small_2">
                        </div>
                    </div>
                    <div class="info_block">
                        <div class="info_block_small">
                            <img src="images/miniPic_4.png" alt="Bed">
                            <div class="info_block_text">
                                <span>Bed</span><span>2</span>
                            </div>
                        </div>
                        <div class="info_block_small">
                            <img src="images/miniPic_3.png" alt="People">
                            <div class="info_block_text">
                                <span>People</span><span>4</span>
                            </div>
                        </div>
                        <div class="info_block_small">
                            <img src="images/miniPic_2.png" alt="Room Size">
                            <div class="info_block_text">
                                <span>Room Size</span><span>40m</span>
                            </div>
                        </div>
                        <div class="info_block_small">
                            <img src="images/miniPic_1.png" alt="Wi-Fi">
                            <div class="info_block_text">
                                <span>Wi-Fi</span><span>Yes</span>
                            </div>
                        </div>
                    </div>
                    <div class="decription_block"></div>
                </div>
                <div class="reservation_block">
                    <div class="form_block">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>
                    <div class="direct_block"></div>
                </div>
        </div>
    </section>
